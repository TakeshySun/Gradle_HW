plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    maven {
        url = uri('http://dl.bintray.com/epam/reportportal')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'io.cucumber:cucumber-java:5.7.0'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'mysql:mysql-connector-java:8.0.23'
    implementation 'log4j:log4j:1.2.17'
    implementation 'com.epam.reportportal:agent-java-cucumber5:5.0.1'
    implementation 'org.slf4j:slf4j-nop:1.7.13'
    implementation 'com.codeborne:selenide:5.19.0'
    testImplementation 'junit:junit:4.13'
    testImplementation 'io.cucumber:cucumber-junit:5.7.0'
    testImplementation 'org.assertj:assertj-core:3.18.0'
}

group = 'mavenProj'
version = '1.0-SNAPSHOT'
description = 'mavenProj'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

//gradle selenidTest
// or: ./gradlew selenidTest
task selenidTest(type: Test) {
    include '**/SelenideRunner*'
}
